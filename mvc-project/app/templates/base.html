<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>{% block title %}MVC - Project{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename="css/bootstrap.min.css") }}">


    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename="css/cover.css") }}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="site-wrapper">


        <div class="site-wrapper-inner">

            <div class="cover-container">

                <div class="masthead clearfix">
                    <div class="inner">
                        {% if current_user.is_authenticated %}
                        <h3 class="masthead-brand">{{ current_user.name }}</h3>
                        {% else %}
                        <h3 class="masthead-brand">Business</h3>
                        {% endif %}
                        <nav>
                            <ul class="nav masthead-nav">
                                <li><a class="btn" href="{{url_for("index")}}">Home</a></li>
                                {% if current_user.is_authenticated %}
                                <li><a class="btn" href="{{url_for("logout")}}">Logout</a></li>
                                <li><a class="btn" href="{{url_for("update")}}">Update Register</a></li>
                                <li><a class="btn" href="{{url_for("Users")}}">Settings</a></li>
                                {% else %}
                                <li><a class="btn" href="{{url_for("register")}}">Register</a></li>
                                <li><a class="btn" href="{{url_for("login")}}">Login</a></li>
                                {% endif %}
                            </ul>
                        </nav>
                    </div>
                </div>
                {% block content %} {% endblock %}
                <div class="footer">
                </div>


            </div>

        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="{{ url_for('static', filename="vendor/jquery.min.js") }}"><\/script>')

    </script>
    <script src="{{ url_for('static', filename="js/bootstrap.min.js") }}"></script>
</body>

</html>
